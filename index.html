<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="shadow">
        <div class="container-1"></div>
        <img src="./images/icons8-paint-brush-48.png" alt="page logo">
        <h1 id="welcome-back">Welcome Back!</h1>
        <div class="container-2">
        <div class="form-div">
        <form action="">
            <h1 id="top-heading">Login</h1>
            <p id="top-para">Welcome back! Please login to your account</p>
            <label for="emailField">User Name</label>
            <input type="email" id="emailField">
            <label for="passwordField">Password</label>
            <input type="password" id="passwordField">
            <input type="checkbox" id="checkBox">
            <label for="checkBox">Remember me</label>
            <p id="forgot-password">Forgot password?</p>
            <button>Login</button>
            <p id="new-user">New user?</p>
            <h4 id="sign-up">Sign up</h4>
        </form>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
